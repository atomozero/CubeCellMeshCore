<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubeCellMeshCore Simulator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app">
        <!-- Toolbar -->
        <div class="toolbar">
            <h1>CubeCellMeshCore Simulator</h1>
            <button id="btn-play" title="Play">&#9654; Play</button>
            <button id="btn-pause" title="Pause">&#9646;&#9646; Pause</button>
            <button id="btn-step" title="Step">&#9654;| Step</button>
            <label>Speed:</label>
            <input type="range" id="speed-slider" min="0.1" max="100" step="0.1" value="1">
            <span class="speed-val" id="speed-val">1.0x</span>
            <label>Scenario:</label>
            <select id="scenario-select">
                <option value="linear">Linear (A-B-C)</option>
                <option value="star">Star (5 nodes)</option>
                <option value="companion">Companion</option>
            </select>
            <button id="btn-load-scenario">Load</button>
            <button id="btn-reset">Reset</button>
            <span id="sim-time" style="font-size:11px;color:var(--text-secondary)">0ms</span>
        </div>

        <!-- Node List -->
        <div class="node-list" id="node-list">
            <h3>Nodes</h3>
            <div id="node-list-items"></div>
            <button class="btn-add-node" id="btn-add-node">+ Add Node</button>
        </div>

        <!-- Topology Canvas -->
        <div class="topology">
            <canvas id="topo-canvas"></canvas>
        </div>

        <!-- Node Detail -->
        <div class="node-detail" id="node-detail">
            <h3>Node Detail</h3>
            <div id="detail-content">
                <p style="color:var(--text-secondary);font-size:11px">Select a node</p>
            </div>
        </div>

        <!-- Log Panel -->
        <div class="log-panel">
            <div class="log-tabs" id="log-tabs">
                <button class="log-tab active" data-filter="all">All</button>
            </div>
            <div class="log-content" id="log-content"></div>
        </div>

        <!-- CLI Panel -->
        <div class="cli-panel">
            <h3>CLI - <span id="cli-node">none</span></h3>
            <div class="cli-output" id="cli-output"></div>
            <div class="cli-input-row">
                <span class="cli-prompt">&gt;</span>
                <input type="text" class="cli-input" id="cli-input" placeholder="Enter command...">
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="context-menu">
        <div class="context-menu-item" data-action="ping">Ping this node</div>
        <div class="context-menu-item" data-action="trace">Trace this node</div>
        <div class="context-menu-item" data-action="advert">Send ADVERT</div>
        <div class="context-menu-item" data-action="remove">Remove node</div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
